<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J.MATIC AUTOMÁTICOS</title>

    <!-- Fonte personalizada (Google Fonts: Oswald) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <!-- Ícones do Font Awesome (carrinho, whatsapp etc.) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- CSS específico para os botões de ação dos produtos -->
    <link rel="stylesheet" href="css/botoes-produto.css" />

    <!-- Biblioteca Bootstrap (CSS + JS) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Arquivos de estilos separados por funcionalidade -->
    <link rel="stylesheet" href="css/reset-base.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/produtos.css" />
    <link rel="stylesheet" href="css/sidebar-filtros.css" />
    <link rel="stylesheet" href="css/carrossel.css" />
    <link rel="stylesheet" href="css/responsivo.css" />
    <link rel="stylesheet" href="css/eventosDeMouse.css" />
  </head>

  <body>
    <!-- ===================== MODAL DE DETALHE DO PRODUTO ===================== -->
    <!-- Abre quando o usuário clica em um produto -->
    <div id="modal-produto" class="modal-produto-bg" style="display: none">
      <div class="modal-produto">
        <!-- Cabeçalho do modal -->
        <div class="modal-produto-header">
          <span class="modal-produto-title" id="modal-produto-title"></span>
          <button class="modal-produto-close" id="fechar-produto-btn">
            &times;
          </button>
        </div>
        <!-- Corpo do modal: imagens + informações -->
        <div class="modal-produto-body">
          <div class="modal-produto-fotos">
            <!-- Imagem principal do produto -->
            <img
              id="modal-produto-img"
              src=""
              alt=""
              class="modal-produto-img-principal"
            />
            <!-- Miniaturas adicionais -->
            <div id="modal-produto-thumbs" class="modal-produto-thumbs"></div>
          </div>
          <div class="modal-produto-info">
            <!-- Informações dinâmicas do produto -->
            <div class="modal-produto-preco" id="modal-produto-preco"></div>
            <div class="modal-produto-desc" id="modal-produto-desc"></div>
            <div class="modal-produto-ficha" id="modal-produto-ficha"></div>
            <!-- Botões de ação -->
            <div class="botoes-produto">
              <button id="modal-produto-whatsapp" class="btn-whatsapp">
                <i class="fa fa-whatsapp"></i> Comprar no WhatsApp
              </button>
              <button id="modal-produto-carrinho" class="btn-carrinho">
                <i class="fa fa-shopping-cart"></i> Adicionar ao Carrinho
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ===================== CABEÇALHO / NAVBAR ===================== -->
    <header
      class="barraP d-flex align-items-center justify-content-between px-4"
    >
      <!-- Logo e nome da empresa -->
      <div class="d-flex align-items-center" id="logo-container">
        <a href="home.html">
          <img src="imagens/logo.svg" alt="Logo da J.Matic" class="logo me-3" />
        </a>
        <span class="nome">J.MATIC AUTOMÁTICOS</span>
      </div>

      <!-- Links de navegação e carrinho -->
      <nav
        class="nav-links"
        style="display: flex; gap: 2vw; align-items: center"
      >
        <a href="home.html" class="nav-link">Home</a>
        <a href="#" class="nav-link">Sobre</a>
        <a href="contato.html" class="nav-link">Contato</a>

        <!-- Botão do carrinho com contador de itens -->
        <button
          class="btn-icone"
          title="Carrinho"
          style="position: relative"
          id="abrir-carrinho-btn"
        >
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <span
            id="badge-carrinho"
            style="
              position: absolute;
              top: -0.5vw;
              right: -0.5vw;
              background: #ea580c;
              color: #fff;
              font-size: 0.9vw;
              padding: 0.2vw 0.5vw;
              border-radius: 1vw;
              min-width: 1vw;
              text-align: center;
            "
          ></span>
        </button>

        <!-- ===================== MODAL DO CARRINHO ===================== -->
        <div
          id="modal-carrinho"
          class="modal-carrinho-bg"
          style="display: none"
        >
          <div class="modal-carrinho">
            <!-- Cabeçalho do carrinho -->
            <div class="modal-carrinho-header">
              <span class="modal-carrinho-title">Seu Carrinho</span>
              <button class="modal-carrinho-close" id="fechar-carrinho-btn">
                &times;
              </button>
            </div>

            <!-- Itens do carrinho (renderizados via JS) -->
            <div id="carrinho-itens"></div>

            <!-- Rodapé: total e botões -->
            <div class="modal-carrinho-footer">
              <span id="carrinho-total"></span>
              <div style="display: flex; gap: 1vw; margin-top: 1vw">
                <!-- Limpar carrinho -->
                <button
                  id="limpar-carrinho"
                  class="btn-carrinho"
                  style="flex: 1; background: #e11d48; border: none"
                >
                  <i class="fa fa-trash"></i> Limpar Carrinho
                </button>
                <!-- Finalizar compra no WhatsApp -->
                <button
                  id="finalizar-whatsapp"
                  class="btn-whatsapp"
                  style="flex: 2"
                >
                  <i class="fa fa-whatsapp"></i> Finalizar compra no WhatsApp
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- ===================== CONTEÚDO PRINCIPAL ===================== -->
    <main style="background-color: #f3f4f6">
      <div id="fundo1">
        <!-- Carrossel de imagens/promos -->
        <section class="carrossel">
          <button class="btn-carrossel esq" onclick="irPE()"><</button>
          <button class="btn-carrossel dir" onclick="irPD()">></button>
          <div class="imagem imagem1" style="background-color: black">
            <img src="" alt="Peça 1" />
          </div>
          <div class="imagem imagem2" style="background-color: rgb(255, 0, 0)">
            <img src="" alt="Peça 2" />
          </div>
          <div class="imagem imagem3" style="background-color: rgb(0, 8, 255)">
            <img src="" alt="Peça 3" />
          </div>
        </section>

        <!-- Barra lateral de busca e filtros -->
        <div style="display: flex; gap: 2vw; align-items: flex-start">
          <aside
            id="busca-filtros"
            style="
              width: 23vw;
              min-width: 240px;
              background: #fff;
              border-radius: 1vw;
              padding: 2.5vw 1.5vw 2.5vw 1.5vw;
              box-shadow: 0 4px 24px #0002;
              display: flex;
              flex-direction: column;
              gap: 2vw;
              margin-top: 5vw;
            "
          >
            <!-- Campo de busca -->
            <div>
              <label for="input-busca" style="font-weight: 600"
                >Buscar produto:</label
              >
              <input
                id="input-busca"
                type="text"
                placeholder="Nome, categoria, aplicação..."
              />
            </div>

            <!-- Filtro por categoria -->
            <div>
              <label for="filtro-categoria" style="font-weight: 600"
                >Categoria:</label
              >
              <select id="filtro-categoria">
                <option value="">Todas</option>
                <option value="Corpo de Válvulas">Corpo de Válvulas</option>
                <option value="Módulo de Controle de Transmissão">
                  Módulo de Controle de Transmissão
                </option>
                <option value="Conversores de Torque">
                  Conversores de Torque
                </option>
                <option value="Transmissões Completas">
                  Transmissões Completas
                </option>
                <option value="Carcaças">Carcaças</option>
                <option value="Outras Peças de Transmissão">
                  Outras Peças de Transmissão
                </option>
              </select>
            </div>

            <!-- Filtro por preço -->
            <div>
              <label for="filtro-preco" style="font-weight: 600"
                >Preço até:</label
              >
              <input id="filtro-preco" type="number" placeholder="R$" />
            </div>

            <!-- Filtro por modelo -->
            <div>
              <label for="filtro-modelo" style="font-weight: 600"
                >Modelo:</label
              >
              <input id="filtro-modelo" type="text" placeholder="Ex: 6T30, JF015E..." />
            </div>

            <!-- Filtro por tipo -->
            <div>
              <label for="filtro-tipo" style="font-weight: 600">Tipo:</label>
              <input id="filtro-tipo" type="text" placeholder="Ex: Módulo, Corpo de Válvulas..." />
            </div>

            <!-- Filtro por motor -->
            <div>
              <label for="filtro-motor" style="font-weight: 600">Motor:</label>
              <input id="filtro-motor" type="text" placeholder="Ex: 1.8, 2.0, TSI..." />
            </div>

            <!-- Filtro por garantia -->
            <div>
              <label for="filtro-garantia" style="font-weight: 600"
                >Garantia:</label
              >
              <select id="filtro-garantia">
                <option value="">Todas</option>
                <option value="3 meses">3 meses</option>
                <option value="6 meses">6 meses</option>
              </select>
            </div>
          </aside>

          <!-- Área onde os produtos serão renderizados por categoria (via JS) -->
          <div
            id="produtosPorCategoria"
            style="
              flex: 1 1 0%;
              margin-top: 2vw;
              display: flex;
              flex-direction: column;
              gap: 2vw;
              max-width: calc(100vw - 27vw);
              margin-left: auto;
              margin-right: 0vw;
              overflow-x: hidden;
            "
          ></div>
        </div>
      </div>
    </main>
    <script src="js/funcoesCarrossel.js" defer></script>
    <script src="js/funcoesP2.js" defer></script>
    <script src="js/produtosHome.js" defer></script>
    <script src="js/carrinho.js" defer></script>
  </body>
</html>
