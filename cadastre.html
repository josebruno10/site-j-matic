<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie sua Conta - J.MATIC AUTOMÁTICOS</title>
    <link rel="icon" href="imagens/logo.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/eventosDeMouse.css" />
    <link rel="stylesheet" href="css/conta.css" />
</head>

<body>
    <header class="barraP d-flex align-items-center justify-content-between px-4">
        <a href="home.html" class="d-flex align-items-center" id="logo-container">
            <img src="imagens/logo.svg" alt="Logo da J.Matic" class="logo me-3" />
            <span class="nome">J.MATIC AUTOMÁTICOS</span>
        </a>
    </header>
    <main class="main-login">

        <div class="informacoes-conta">
            <span>Crie sua conta</span>

            <div class="guardInput">
                <input type="text" id="nome" required>
                <label for="nome">Nome completo</label>
            </div>

            <div class="guardInput">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>

            <div class="guardInput">
                <input type="password" id="senha" required>
                <label for="senha">Senha</label>
            </div>

            <div class="guardInput">
                <input type="password" id="confirmar-senha" required>
                <label for="confirmar-senha">Confirmar senha</label>
            </div>

            <button class="btn-entrar">Criar conta</button>

            <a href="login.html" class="link-criar-conta">Já tenho uma conta</a>

        </div>
    </main>
</body>

</html>
