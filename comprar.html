<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J.MATIC AUTOMÁTICOS</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/eventosDeMouse.css" />
</head>

<body>
    <div id="fundoProduto">


        <div class="produto-container-novo">

            <div class="coluna-imagens">
                <span class="fotos-label">Fotos</span>
                <div class="galeria-container">
                    <img src="imagens/produtos/Tf72sc (Fiat Toro, Renegade 1.8).png" alt="Imagem Principal"
                        id="imagemPrincipalProduto">


                    <div class="produto-thumbnails">
                        <img src="imagens/produtos/Tf72sc (Fiat Toro, Renegade 1.8).png"
                            alt="Thumbnail 1" class="thumbnail-img" onclick="mudarImagem(this.src)">
                        <img src="imagens/produtos/Transmissão automática CVT HRV 1.8.png"
                            alt="Thumbnail 2" class="thumbnail-img" onclick="mudarImagem(this.src)">

                        <img src="imagens/produtos/Carcaça 6t31 completa.jpeg" alt="Thumbnail 3" class="thumbnail-img"
                            onclick="mudarImagem(this.src)">

                        <img src="imagens/produtos/09G moderno ( Jetta 1.4, Audi 1.4 ou todos que possuem motor tsi e tfsi 1.4 ).jpeg" alt="Thumbnail 4"
                            class="thumbnail-img" onclick="mudarImagem(this.src)">

                        <img src="imagens/produtos/Carcaça 6t31 completa (traseira).jpeg" alt="Thumbnail 5"
                            class="thumbnail-img" onclick="mudarImagem(this.src)">

                    </div>
                </div>
            </div>

            <div class="coluna-detalhes">
                <h1 class="produto-titulo-novo">Caixa Satélite Montada - Volkswagen Kombi moderna</h1>
                <span class="tag-destaque">Destaque</span>

                <div class="preco-container">
                    <span class="preco-principal">R$ 649,00</span>
                    <span class="preco-parcelado-novo">ou 5x de R$ 129,80 Sem juros MasterCard - Vindi</span>
                    <span class="preco-parcelado-novo">ou 10x de R$ 77,62 com juros MasterCard - Vindi</span>
                </div>

                <div class="quantidade-container">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" value="1" min="1">
                </div>

                <button class="btn-comprar-novo">
                    <i class="fa fa-plus"></i> Comprar
                </button>

                <a href="#" class="btn-whatsapp">
                    <i class="fa fa-whatsapp"></i> Envie agora sua dúvida no WhatsApp
                </a>

                <div class="frete-container">
                    <label for="cep">Simulador de Frete</label>
                    <div class="frete-input">
                        <input type="text" id="cep" placeholder="CEP:">
                        <button>Calcular frete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javaScript/funcoesCarrossel.js" defer></script>
    <script src="javaScript/funcoesP2.js" defer></script>
</body>

</html>
